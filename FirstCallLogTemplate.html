<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Call Log</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #0056b3;
    }

    h1 {
      margin-top: 20px;
    }

    h2 {
      margin-top: 30px;
      margin-bottom: 10px;
    }

    /* Form Container */
    .form-container {
      max-width: 800px;
      background-color: #ffffff;
      margin: 20px auto;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .checkbox {
      display: inline-block;
      width: auto;
      margin-right: 10px;
    }

    /* Button Styling */
    button {
      background-color: #0056b3;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 20px auto 0;
    }

    button:hover {
      background-color: #003f7f;
    }

    /* Additional Styles */
    .section {
      margin-bottom: 20px;
    }

    .notes {
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>First Call Transport Log</h1>
  <div class="form-container">
    <form id="call-log-form">
      <!-- Caller Information -->
      <div class="section">
        <h2>Funeral Home/Caller Information</h2>
        <label for="funeral-home">Funeral Home Requesting Transport:</label>
        <input type="text" id="funeral-home" name="funeral-home">
        <label for="funeral-home-address">Funeral Home/Morgue Address:</label>
        <input type="text" id="funeral-home-address" name="funeral-home-address">
        <label for="contact-number">Contact Number:</label>
        <input type="tel" id="contact-number" name="contact-number">
        <label for="date">Date of Call (MM/DD/YYYY):</label>
        <input type="date" id="date" name="date">
        <label for="call-time">Call Time (HH:MM AM/PM):</label>
        <input type="time" id="call-time" name="call-time">
        <label for="caller-name">Caller's Name:</label>
        <input type="text" id="caller-name" name="caller-name">
        <label for="call-type">Call Type:</label>
        <select id="call-type" name="call-type">
          <option value="transport">Transport</option>
          <option value="emergency transport">Emergency Transport</option>
          <option value="pickup">Pickup</option>
          <option value="delivery">Delivery</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Deceased Details -->
      <div class="section">
        <h2>Deceased Details</h2>
        <label for="deceased-name">Name of Deceased:</label>
        <input type="text" id="deceased-name" name="deceased-name">
        <label for="deceased-location">Location of Deceased:</label>
        <input type="text" id="deceased-location" name="deceased-location">
        <label for="death-date">Date of Death:</label>
        <input type="text" id="death-date" name="death-date">
        <label for="weight">Body Size or Weight (lbs/kg):</label>
        <input type="text" id="weight" name="weight">
        <label for="obstacles-precautions">Obstacles/Precautions:</label>
        <input type="text" id="obstacles-precautions" name="obstacles-precautions">
        <label for="poc">Point of Contact with Deceased:</label>
        <input type="text" id="poc" name="poc">
        <label>Critical Case:</label>
        <input type="checkbox" id="critical" name="critical" value="Yes" class="checkbox"> 
        <label>Biohazard:</label>
        <input type="checkbox" id="biohazard" name="biohazard" value="Yes" class="checkbox"> 
        <label>Veteran:</label>
        <input type="checkbox" id="veteran" name="veteran" value="Yes" class="checkbox"> 
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" class="notes"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="button" class="exclude-from-pdf" onclick="generatePDF()">Download PDF</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>

function formatTimeWithAMPM(time) {
  const [hours, minutes] = time.split(':');
  const hour = parseInt(hours, 10);
  const period = hour >= 12 ? 'PM' : 'AM';
  const formattedHour = hour % 12 || 12; // Convert 0 or 12 to 12 AM/PM
  return `${formattedHour}:${minutes} ${period}`;
}

async function generatePDF() {
  const { jsPDF } = window.jspdf;

  const formContainer = document.querySelector('.form-container');
  const inputs = formContainer.querySelectorAll('input, textarea, select');
  const originalValues = [];

  inputs.forEach(input => {
    originalValues.push({ element: input, value: input.value });

    const parent = input.parentNode;
    const text = document.createElement('div');

    if (input.type === 'checkbox') {
      text.textContent = input.checked ? 'Yes' : 'No';
    } else if (input.type === 'time' && input.value) {
      text.textContent = formatTimeWithAMPM(input.value);
    } else {
      text.textContent = input.value || '-';
    }

    text.style.marginBottom = '15px';
    text.style.padding = '10px';
    text.style.border = '1px solid #ccc';
    text.style.borderRadius = '4px';
    text.style.backgroundColor = '#fff';
    text.style.fontSize = '14px';
    text.className = 'temporary-text';
    parent.replaceChild(text, input);
  });

  const generateButton = document.querySelector('.exclude-from-pdf');
  generateButton.style.display = 'none';

  html2canvas(formContainer, { scale: 2, useCORS: true }).then(canvas => {
    const imgData = canvas.toDataURL('image/png');
    const pdf = new jsPDF();
    const pageWidth = pdf.internal.pageSize.getWidth();
    const pageHeight = pdf.internal.pageSize.getHeight();
    const imgWidth = pageWidth;
    const imgHeight = (canvas.height * imgWidth) / canvas.width;

    pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
    pdf.save('First_Call_Log.pdf');

    const tempTexts = formContainer.querySelectorAll('.temporary-text');
    tempTexts.forEach((text, index) => {
      const original = originalValues[index];
      const parent = text.parentNode;
      parent.replaceChild(original.element, text);
    });

    generateButton.style.display = 'block';
  });
}
  </script>
  
</body>
</html>
