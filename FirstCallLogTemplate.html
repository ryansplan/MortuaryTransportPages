<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Template</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; margin: 20px; }
    .web-part { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .add-button, .remove-button { cursor: pointer; color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Dynamic Template Builder</h1>
  <form id="dynamic-form">
    <div id="form-container">
      <!-- Example of a base web part -->
      <div class="web-part">
        <label>Text Field:</label>
        <input type="text" name="text-field">
      </div>
    </div>
    <button type="button" id="add-web-part">Add Web Part</button>
    <button type="button" id="generate-pdf">Generate PDF</button>
  </form>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.getElementById('add-web-part').addEventListener('click', () => {
      const formContainer = document.getElementById('form-container');
      const newWebPart = document.createElement('div');
      newWebPart.classList.add('web-part');
      newWebPart.innerHTML = `
        <label>New Field:</label>
        <input type="text" name="new-field">
        <span class="remove-button">Remove</span>
      `;
      newWebPart.querySelector('.remove-button').addEventListener('click', () => {
        formContainer.removeChild(newWebPart);
      });
      formContainer.appendChild(newWebPart);
    });

    document.getElementById('generate-pdf').addEventListener('click', async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      const formData = new FormData(document.getElementById('dynamic-form'));
      let y = 10;
      for (let [key, value] of formData.entries()) {
        pdf.text(`${key}: ${value}`, 10, y);
        y += 10;
      }

      pdf.save('Dynamic_Template.pdf');
    });
  </script>
</body>
</html>
