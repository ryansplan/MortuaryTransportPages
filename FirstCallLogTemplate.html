<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Call Log</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      font-size: 10px;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0056b3;
      margin: 5px 0;
      font-size: 14px;
    }

    .form-container {
      width: 100%;
      max-width: 600px;
      margin: 10px auto;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .section {
      margin-bottom: 10px;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 12px;
      color: #0056b3;
      text-decoration: underline;
    }

    label {
      font-weight: bold;
      display: inline-block;
      width: 40%;
    }

    input, textarea {
      display: inline-block;
      width: 55%;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 5px;
      font-size: 10px;
      margin-bottom: 5px;
    }

    .signature-field input {
      width: 100%;
      border: none;
      border-bottom: 1px solid #ccc;
      background-color: transparent;
    }

    button {
      background-color: #0056b3;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      display: block;
      margin: 10px auto;
    }

    button:hover {
      background-color: #003f7f;
    }
  </style>
</head>
<body>
  <h1>First Call Transport Log</h1>
  <div class="form-container" id="pdf-content">
    <!-- Language Selector -->
    <select id="language-selector">
      <option value="en" selected>English</option>
      <option value="es">Espa√±ol</option>
    </select>

    <!-- Caller Information -->
    <div class="section">
      <div class="section-title">Organization/Caller Information</div>
      <label for="funeral-home">Organization:</label>
      <input type="text" id="funeral-home" placeholder="Name of organization requesting transport"><br>

      <label for="funeral-home-address">Address:</label>
      <input type="text" id="funeral-home-address" placeholder="Enter organization's address"><br>

      <label for="contact-number">Contact Number:</label>
      <input type="tel" id="contact-number" placeholder="Enter organization's contact number"><br>

      <label for="date-of-call">Date of Call:</label>
      <input type="date" id="date-of-call"><br>

      <label for="call-time">Call Time:</label>
      <input type="time" id="call-time"><br>

      <label for="callers-name">Caller's Name:</label>
      <input type="text" id="callers-name" placeholder="Enter caller's name"><br>

      <label for="call-type">Call Type:</label>
      <select id="call-type"></select>
    </div>

    <!-- Deceased Details -->
    <div class="section">
      <div class="section-title">Deceased Details</div>
      <label for="deceased-name">Name:</label>
      <input type="text" id="deceased-name" placeholder="Enter deceased's name"><br>

      <label for="deceased-location">Deceased's Location:</label>
      <select id="deceased-location" onchange="handleLocationChange()">
        <option value="" disabled selected>Select location type</option>
        <option value="residence">Residence</option>
        <option value="hospital">Hospital</option>
        <option value="nursing-home">Nursing Home</option>
        <option value="body-donation-facility">Body Donation Facility</option>
        <option value="airport">Airport</option>
        <option value="other">Other</option>
      </select><br>

      <div id="additional-fields" style="margin-top: 10px;"></div>
    </div>

      <label for="biohazard" style="display: inline-block; width: auto;">
        <input type="checkbox" id="biohazard"> <span id="biohazard-label">${window.dynamicTexts.biohazard}</span>
      </label>
      <label for="veteran" style="display: inline-block; width: auto; margin-left: 15px;">
        <input type="checkbox" id="veteran"> <span id="veteran-label">${window.dynamicTexts.veteran}</span>
      </label>
    </div>
    

    <!-- Signatures -->
    <div class="section">
      <div class="section-title">Signatures</div>
      <label for="requester-signature">Requester's Signature:</label>
      <input type="text" id="requester-signature" placeholder="Requester signs here"><br>

      <label for="pickup-signature">Pickup Signature:</label>
      <input type="text" id="pickup-signature" placeholder="Pickup representative signs here"><br>
    </div>
  </div>

  <button onclick="generatePDF()">Download PDF</button>

  <script>
   async function loadTranslations(language) {
  try {
    const response = await fetch("/path/to/translations.json");
    const translations = await response.json();
    window.dynamicTexts = translations[language] || {};
  } catch (error) {
    console.error("Error loading translations:", error);
  }
}

    function handleLocationChange() {
  const locationType = document.getElementById("deceased-location").value;
  const additionalFields = document.getElementById("additional-fields");

  // Clear previous fields
  additionalFields.innerHTML = "";

  if (locationType === "residence") {
    additionalFields.innerHTML = `
       <label for="residence-address">${window.dynamicTexts.address || "Address"}:</label>
       <input type="text" id="residence-address" placeholder="${window.dynamicTexts.enter_address || "Enter address"}"><br>
       <label for="residence-floor">${window.dynamicTexts.residence_floor || "Floor"}:</label>
       <select id="residence-floor">
       <option value="upstairs">${window.dynamicTexts.upstairs || "Upstairs"}</option>
       <option value="downstairs">${window.dynamicTexts.downstairs || "Downstairs"}</option>
       <option value="not-applicable">${window.dynamicTexts.not_applicable || "Not Applicable"}</option>
       </select><br>
       <label for="obstacles">${window.dynamicTexts.further_obstacles_with_deceased || "Further Obstacles"}:</label>
       <textarea id="obstacles" placeholder="${window.dynamicTexts.describe_obstacles || "Describe obstacles"}"></textarea><br>
    `;
  } else if (locationType === "hospital") {
    additionalFields.innerHTML = `
      <label for="hospital-address">${window.dynamicTexts.address}</label>
      <input type="text" id="hospital-address" placeholder="${window.dynamicTexts.enter_address}"><br>
      <label for="hospital-room">${window.dynamicTexts.hospital_room}:</label>
      <input type="text" id="hospital-room" placeholder="${window.dynamicTexts.enter_room_number}"><br>
    `;
  } else if (locationType === "nursing-home") {
    additionalFields.innerHTML = `
      <label for="nursing-home-address">${window.dynamicTexts.address}</label>
      <input type="text" id="nursing-home-address" placeholder="${window.dynamicTexts.enter_address}"><br>
    `;
  } else if (locationType === "body-donation-facility") {
    additionalFields.innerHTML = `
      <label for="donation-facility">${window.dynamicTexts.body_donation_facility}:</label>
      <input type="text" id="donation-facility" placeholder="${window.dynamicTexts.enter_facility_name}"><br>
      <label for="donation-address">${window.dynamicTexts.donation_address}</label>
      <input type="text" id="donation-address" placeholder="${window.dynamicTexts.enter_donation_address}"><br>
    `;
  } else if (locationType === "airport") {
    additionalFields.innerHTML = `
      <label for="airport-name">${window.dynamicTexts.airport_name}:</label>
      <input type="text" id="airport-name" placeholder="${window.dynamicTexts.enter_airport_name}"><br>
      <label for="airport-address">${window.dynamicTexts.address}</label>
      <input type="text" id="airport-address" placeholder="${window.dynamicTexts.enter_address}"><br>
      <label for="airport-terminal">${window.dynamicTexts.terminal_or_gate}:</label>
      <input type="text" id="airport-terminal" placeholder="${window.dynamicTexts.enter_terminal_or_gate}"><br>
    `;
  } else if (locationType === "other") {
    additionalFields.innerHTML = `
      <label for="other-location">${window.dynamicTexts.describe_location}:</label>
      <input type="text" id="other-location" placeholder="${window.dynamicTexts.enter_location_details}"><br>
      <label for="other-address">${window.dynamicTexts.address}</label>
      <input type="text" id="other-address" placeholder="${window.dynamicTexts.enter_address}"><br>
    `;
  }
}


    function populateDropdowns() {
      const callTypeSelect = document.getElementById("call-type");
      callTypeSelect.innerHTML = `
        <option value="" disabled selected>Select Call Type</option>
        <option value="transport">Transport</option>
        <option value="emergency-transport">Emergency Transport</option>
        <option value="body-donation">Body Donation</option>
        <option value="family-shuttle">Family Shuttle</option>
        <option value="flower-delivery">Flower Delivery</option>
      `;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await loadTranslations("en");
      populateDropdowns();
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const pdfContent = document.getElementById("pdf-content");

      html2canvas(pdfContent, { scale: 2 }).then((canvas) => {
        const pdf = new jsPDF();
        const imgData = canvas.toDataURL("image/png");
        pdf.addImage(imgData, "PNG", 10, 10, 190, (canvas.height * 190) / canvas.width);
        pdf.save("First_Call_Log.pdf");
      });
    }
  </script>
</body>
</html>
