<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Call Log</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      font-size: 10px; /* Small font size for compactness */
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0056b3;
      margin: 5px 0;
      font-size: 14px; /* Smaller font size for the title */
    }

    .form-container {
      width: 100%;
      max-width: 600px;
      margin: 10px auto;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .section {
      margin-bottom: 10px;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 12px; /* Compact section headers */
      color: #0056b3;
      text-decoration: underline;
    }

    label {
      font-weight: bold;
      display: inline-block;
      width: 40%;
    }

    input, textarea {
      display: inline-block;
      width: 55%;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 5px;
      font-size: 10px;
      margin-bottom: 5px;
    }

    .signature-field {
      margin-top: 10px;
    }

    .signature-field input {
      width: 100%;
      border: none;
      border-bottom: 1px solid #ccc;
      background-color: transparent;
    }

    .signature-field input[readonly] {
      cursor: default;
    }

    button {
      background-color: #0056b3;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      display: block;
      margin: 10px auto;
    }

    button:hover {
      background-color: #003f7f;
    }
  </style>
</head>
<body>
  <h1>First Call Transport Log</h1>
  <div class="form-container" id="pdf-content">

     <!-- Language Selector -->
     <select id="language-selector">
      <option value="en" selected>English</option>
      <option value="es">Espa√±ol</option>
      <!-- Add more languages as needed -->
    </select>


    <!-- Caller Information -->
    <div class="section">
      <div class="section-title">Organization/Caller Information</div>
      <label for="funeral-home">Organization:</label>
      <input type="text" id="funeral-home" placeholder="Name of organization requesting transport"><br>

      <label for="funeral-home-address">Address:</label>
      <input type="text" id="funeral-home-address" placeholder="Enter organization's address"><br>

      <label for="contact-number">Contact Number:</label>
      <input type="tel" id="contact-number" placeholder="Enter organization's contact number"><br>

      <label for="date-of-call">Date of Call:</label>
      <input type="date" id="date-of-call"><br>

      <label for="call-time">Call Time:</label>
      <input type="time" id="call-time"><br>

      <label for="callers-name">Caller's Name:</label>
      <input type="text" id="callers-name" placeholder="Enter caller's name"><br>

      <label for="call-type">Call Type:</label>
      <select id="call-type">
      <option value="" disabled selected>Select call type</option>
      <option value="transport">Transport</option>
      <option value="emergency-transport">Emergency Transport</option>
      <option value="body-donation">Body Donation</option>
      <option value="family-shuttle">Family Shuttle</option>
      <option value="flower-delivery">Flower Delivery</option>
      </select><br>

    </div>

    <!-- Deceased Details -->
    <div class="section">
      <div class="section-title">Deceased Details</div>
      <label for="deceased-name">Name:</label>
      <input type="text" id="deceased-name" placeholder="Enter deceased's name"><br>

    <!-- Deceased Location -->
<label for="deceased-location">Deceased's Location:</label>
<select id="deceased-location" onchange="handleLocationChange()">
  <option value="" disabled selected>Select location type</option>
  <option value="residence">Residence</option>
  <option value="hospital">Hospital</option>
  <option value="nursing-home">Nursing Home</option>
  <option value ="body-donation-facility">Body Donation Facility</option> 
  <option value="airport">Airport</option>
  <option value="other">Other</option>
</select><br>

<div id="additional-fields" style="margin-top: 10px;"></div>

<script>
  function handleLocationChange() {
    const locationType = document.getElementById("deceased-location").value;
    const additionalFields = document.getElementById("additional-fields");

    // Clear previous fields
    additionalFields.innerHTML = "";

    if (locationType === "residence") {
      additionalFields.innerHTML = `
        <label for="residence-address">Residence Address:</label>
        <input type="text" id="residence-address" placeholder="Enter residence address"><br>
        
        <label for="residence-floor">Floor:</label>
        <select id="residence-floor">
          <option value="" disabled selected>Select floor</option>
          <option value="upstairs">Upstairs</option>
          <option value="downstairs">Downstairs</option>
        </select><br>
        
        <label for="obstacles">Further Obstacles with Deceased:</label>
        <textarea id="obstacles" placeholder="Describe any obstacles (e.g., narrow stairs, limited parking)"></textarea><br>
      `;
    } else if (locationType === "hospital") {
      additionalFields.innerHTML = `
        <label for="hospital-address">Hospital Address:</label>
        <input type="text" id="hospital-address" placeholder="Enter hospital address"><br>
        <label for="hospital-room">Room Number:</label>
        <input type="text" id="hospital-room" placeholder="Enter room number"><br>
      `;
    } else if (locationType === "nursing-home") {
      additionalFields.innerHTML = `
        <label for="nursing-home-address">Nursing Home Address:</label>
        <input type="text" id="nursing-home-address" placeholder="Enter nursing home address"><br>
      `;
    } else if (locationType === "airport") {
      additionalFields.innerHTML = `
        <label for="airport-name">Airport Name:</label>
        <input type="text" id="airport-name" placeholder="Enter airport name"><br>
        <label for="airport-terminal">Terminal/Gate:</label>
        <input type="text" id="airport-terminal" placeholder="Enter terminal or gate"><br>
      `;
    } else if (locationType === "body-donation-facility") {
      additionalFields.innerHTML = `
        <label for="donation-facility">Donation Facility Name:</label>
        <input type="text" id="donation-facility" placeholder="Enter facility name"><br>
    
        <label for="donation-address">Facility Address:</label>
        <input type="text" id="donation-address" placeholder="Enter facility address"><br>
      `;

    } else if (locationType === "other") {
      additionalFields.innerHTML = `
        <label for="other-location">Describe Location:</label>
        <input type="text" id="other-location" placeholder="Enter location details"><br>
      `;
    }
  }
</script>


      <label for="death-date">Date of Death:</label>
      <input type="text" id="death-date" placeholder="Enter date of death"><br>

      <label for="weight">Weight:</label>
      <input type="text" id="weight" placeholder="Enter deceased's weight or size"><br>

      <label for="notes">Notes:</label>
      <textarea id="notes" placeholder="Enter additional notes such as potential parking issues"></textarea><br>
    </div>

    <!-- Signatures -->
    <div class="section">
      <div class="section-title">Signatures</div>
      <label for="requester-signature">Requester's Signature:</label>
      <input type="text" id="requester-signature" placeholder="Requester signs here"><br>

      <label for="pickup-signature">Pickup Signature:</label>
      <input type="text" id="pickup-signature" placeholder="Pickup representative signs here"><br>
    </div>
  </div>

  <button onclick="generatePDF()">Download PDF</button>
  
  <script>
    // Load translations dynamically
  async function loadTranslations(language) {
    const response = await fetch("/src/translations/pdf_form_translations.json");
    const translations = await response.json();

    const texts = translations[language];

    document.querySelector("h1").textContent = texts.header_title;
    document.querySelector(".organization-title").textContent = texts.organization_title;
    document.querySelector("label[for='funeral-home']").textContent = texts.funeral_home;
    document.querySelector("label[for='funeral-home-address']").textContent = texts.address;
    document.querySelector("label[for='contact-number']").textContent = texts.contact_number;
    document.querySelector("label[for='date-of-call']").textContent = texts.date_of_call;
    document.querySelector("label[for='call-time']").textContent = texts.call_time;
    document.querySelector("label[for='callers-name']").textContent = texts.callers_name;
    document.querySelector("label[for='call-type']").textContent = texts.call_type;

    // Update dropdown
    const callTypeSelect = document.getElementById("call-type");
    callTypeSelect.innerHTML = `
      <option value="" disabled selected>${texts.select_call_type}</option>
      <option value="transport">${texts.transport}</option>
      <option value="emergency-transport">${texts.emergency_transport}</option>
      <option value="body-donation">${texts.body_donation}</option>
      <option value="family-shuttle">${texts.family_shuttle}</option>
      <option value="flower-delivery">${texts.flower_delivery}</option>
    `;

    // Update deceased details section
    document.querySelector(".deceased-details-title").textContent = texts.deceased_details_title;
    document.querySelector("label[for='deceased-name']").textContent = texts.deceased_name;
    document.querySelector("label[for='deceased-location']").textContent = texts.deceased_location;

    // Update location dropdown
    const locationSelect = document.getElementById("deceased-location");
    locationSelect.innerHTML = `
      <option value="" disabled selected>${texts.select_location_type}</option>
      <option value="residence">${texts.residence}</option>
      <option value="hospital">${texts.hospital}</option>
      <option value="nursing-home">${texts.nursing_home}</option>
      <option value="airport">${texts.airport}</option>
      <option value="body-donation">${texts.body_donation}</option>
      <option value="other">${texts.other}</option>
    `;

    document.querySelector("label[for='death-date']").textContent = texts.death_date;
    document.querySelector("label[for='weight']").textContent = texts.weight;
    document.querySelector("label[for='notes']").textContent = texts.notes;

    // Update signature section
    document.querySelector(".signatures-title").textContent = texts.signatures_title;
    document.querySelector("label[for='requester-signature']").textContent = texts.requester_signature;
    document.querySelector("label[for='pickup-signature']").textContent = texts.pickup_signature;
  }

  // Listen for language change
  document.getElementById("language-selector").addEventListener("change", function () {
    loadTranslations(this.value);
  });

  // Load default language (e.g., English)
  loadTranslations("en");

</script>
</body>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const pdfContent = document.getElementById("pdf-content");

      html2canvas(pdfContent, { scale: 2, useCORS: true }).then((canvas) => {
        const pdf = new jsPDF({
          unit: "mm",
          format: "a4",
        });

        const imgData = canvas.toDataURL("image/png");
        const imgWidth = 190; // Fit within A4 width
        const imgHeight = (canvas.height * imgWidth) / canvas.width;

        pdf.addImage(imgData, "PNG", 10, 10, imgWidth, imgHeight);
        pdf.save("First_Call_Log.pdf");
      });
    }
  </script>
</body>
</html>
