<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Call Log</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      font-size: 12px;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #0056b3;
      margin: 10px 0;
    }

    h1 {
      font-size: 18px;
    }

    h2 {
      font-size: 16px;
    }

    /* Form Container */
    .form-container {
      width: 100%;
      max-width: 700px;
      background-color: #ffffff;
      margin: 20px auto;
      padding: 15px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    label {
      font-weight: bold;
      margin: 5px 0;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 12px;
    }

    /* Buttons */
    button {
      background-color: #0056b3;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      display: block;
      margin: 20px auto 0;
    }

    button:hover {
      background-color: #003f7f;
    }

    /* Additional Styles */
    .section {
      margin-bottom: 15px;
    }

    .notes {
      height: 80px;
    }

    /* Page Breaks for PDF */
    .page-break {
      page-break-before: always;
    }
  </style>
</head>
<body>
  <h1>First Call Transport Log</h1>
  <div class="form-container">
    <form id="call-log-form">
      <!-- Caller Information -->
      <div class="section">
        <h2>Organization/Caller Information</h2>
        <label for="funeral-home">Funeral Home Requesting Transport:</label>
        <input type="text" id="funeral-home" name="funeral-home" placeholder="Name of organization requesting transport">
        <label for="funeral-home-address">Funeral Home Address:</label>
        <input type="text" id="funeral-home-address" name="funeral-home-address" placeholder="Address of organization requesting transport">
        <label for="contact-number">Contact Number:</label>
        <input type="tel" id="contact-number" name="contact-number" placeholder="Phone number of organization">
        <label for="date">Date of Call (MM/DD/YYYY):</label>
        <input type="date" id="date" name="date">
        <label for="call-time">Call Time (HH:MM AM/PM):</label>
        <input type="time" id="call-time" name="call-time">
        <label for="caller-name">Caller's Name:</label>
        <input type="text" id="caller-name" name="caller-name" placeholder="Name of caller">
        <label for="call-type">Call Type:</label>
        <select id="call-type" name="call-type">
          <option value="transport">Transport</option>
          <option value="emergency transport">Emergency Transport</option>
          <option value="pickup">Pickup</option>
          <option value="delivery">Delivery</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Deceased Details -->
      <div class="section page-break">
        <h2>Deceased Details</h2>
        <label for="deceased-name">Name of Deceased:</label>
        <input type="text" id="deceased-name" name="deceased-name" placeholder="The name of the deceased being transported">
        <label for="deceased-location">Location of Deceased:</label>
        <input type="text" id="deceased-location" name="deceased-location" placeholder="Pickup location, e.g., Hospital, Residence, Nursing Home, Airport">
        <label for="deceased-address">Address of Deceased:</label>
        <input type="text" id="deceased-address" name="deceased-address" placeholder="Full address for pickup">
        <label for="death-date">Date of Death:</label>
        <input type="text" id="death-date" name="death-date" placeholder="Date deceased died">
        <label for="weight">Body Size or Weight (lbs/kg):</label>
        <input type="text" id="weight" name="weight" placeholder="Relevant for type of equipment and personnel needed">
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" class="notes" placeholder="Additional critical instructions"></textarea>
      </div>

      <!-- Signatures -->
      <div class="section page-break">
        <h2>Signatures</h2>
        <label for="requester-signature">Requester's Signature:</label>
        <input type="text" id="requester-signature" name="requester-signature" readonly placeholder="Requester signs here" style="border-bottom: 1px solid #ccc; background-color: #f9f9f9;">
        <label for="pickup-signature">Pickup Signature:</label>
        <input type="text" id="pickup-signature" name="pickup-signature" readonly placeholder="Pickup location representative signs here" style="border-bottom: 1px solid #ccc; background-color: #f9f9f9;">
      </div>

      <!-- Submit Button -->
      <button type="button" class="exclude-from-pdf" onclick="generatePDF()">Download PDF</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
async function generatePDF() {
  const { jsPDF } = window.jspdf;

  const formContainer = document.querySelector('.form-container');

  html2canvas(formContainer, { scale: 1.5, useCORS: true }).then((canvas) => {
    const pdf = new jsPDF({
      unit: 'mm',
      format: 'a4',
    });

    const imgData = canvas.toDataURL('image/png');
    const imgWidth = 190; // Fit within A4 width
    const imgHeight = (canvas.height * imgWidth) / canvas.width;

    pdf.addImage(imgData, 'PNG', 5, 5, imgWidth, imgHeight);
    pdf.save('First_Call_Log.pdf');
  });
}
  </script>
</body>
</html>
